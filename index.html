<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Do you love me?</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(to bottom, #ffdee9, #b5fffc);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    h1 {
      font-size: 3rem;
      color: #333;
    }

    .buttons {
      margin-top: 30px;
    }

    button {
      padding: 15px 30px;
      font-size: 1.2rem;
      margin: 0 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    #yes {
      background-color: #ff69b4;
      color: white;
    }

    #no {
      background-color: #888;
      color: white;
      position: absolute;
    }

    /* yay rain */
    .yay {
      position: absolute;
      font-size: 20px;
      color: #ff69b4;
      animation: fall linear forwards;
      user-select: none;
      pointer-events: none;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>Do you love me?</h1>
  <div class="buttons">
    <button id="yes">Yes</button>
    <button id="no">No</button>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");

    noBtn.addEventListener("mouseenter", () => {
      const maxX = window.innerWidth - noBtn.offsetWidth;
      const maxY = window.innerHeight - noBtn.offsetHeight;
      const newX = Math.random() * maxX;
      const newY = Math.random() * maxY;
      noBtn.style.left = `${newX}px`;
      noBtn.style.top = `${newY}px`;
    });

    yesBtn.addEventListener("click", () => {
      document.body.innerHTML = `
        <h1 style="font-size:3rem;color:#ff1493;">I Love you too :3</h1>
      `;
      startYayRain();
    });

    function startYayRain() {
      setInterval(() => {
        const yay = document.createElement("div");
        yay.className = "yay";
        yay.textContent = "yay ðŸ’–";
        yay.style.left = `${Math.random() * window.innerWidth}px`;
        yay.style.top = "-30px";
        yay.style.animationDuration = `${2 + Math.random() * 3}s`;
        document.body.appendChild(yay);
        setTimeout(() => yay.remove(), 5000);
      }, 100);
    }
  </script>
</body>
</html>
